schema: 'apps/api/src/**/graphql/*.graphql'
generates:
  apps/api/src/generated/graphql.generated.ts:
    config:
      typesPrefix: GQL
      useIndexSignature: true
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
      - typescript
      - typescript-resolvers
    hooks:
      afterOneFileWrite:
        - prettier --write
  apps/web/src/generated/graphql.generated.ts:
    config:
      typesPrefix: GQL
      useIndexSignature: true
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
      - typescript
      - typescript-operations
    hooks:
      afterOneFileWrite:
        - prettier --write
