type User {
  id: String!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  createdAt: String
  updatedAt: String
}

type Query {
  user(id: String!): User
}

type Mutation {
  createUser(
    firstName: String!
    lasName: String!
    email: String!
    password: String!
  ): User
}
